
<div class="container">
  <div class="row mt-5">
    <div class="col-md-4">
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload File</label>
        <input (change)="onFilechange($event)" class="form-control" type="file" id="formFile" accept="[application/pdf,application/doc,application/docx]">
        <button (click)="upload()" type="button" class="btn btn-primary mt-3">Upload</button>
      </div>
    </div>
  </div>
 </div>
