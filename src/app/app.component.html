<div
  class="d-flex flex-column container-fluid justify-content-center align-items-center p-4"
  style="width: 100%; height: 100vh; background-color: rgb(243 244 246)"
>
  <div class="container bg-white border p-4 rounded" style="width: 498px">
    <h4 class="fw-bold">Add New Card</h4>
    <hr class="text-muted" />
    <form class="row g-2 mt-3">
      <div class="col-12">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="floatingInputGrid"
            placeholder="name@example.com"
          />
          <label for="floatingInputGrid">Card Number</label>
        </div>
      </div>
      <div class="row g-2 m-0">
        <div class="col-6">
          <div class="form-floating my-1">
            <input
              type="date"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Expiry Date</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating my-1">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">CVC/CVV</label>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-floating my-1">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Cardholder's Name</label>
        </div>
      </div>
      <div class="d-grid gap-2 mb-2">
        <button class="btn btn-primary fw-bold">Add Card</button>
      </div>
    </form>
  </div>
</div>
