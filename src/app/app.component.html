<input type="file" id="importfromcsv" accept=".xlsx,.csv,.xls"
    (change)="handleImportedData($event)">
<div *ngIf="importedDataEvent">
<app-import-from-csv [importedDataEvent]="importedDataEvent"></app-import-from-csv>
</div>
<button *ngIf="importedDataEvent" class="btn btn-success" (click)="onUpload()">Upload</button>
