<div class="container mt-5">
  <div class="row">
    <div class="col d-flex">
      <asl-google-signin-button
        type="standard"
        size="medium"
      ></asl-google-signin-button>
      <button
        class="ms-3 btn btn-sm border text-mute"
        style="font-weight: 500; border-color: #d6d6d6 !important"
        (click)="signInFb()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="23"
          height="23"
          viewBox="0 0 48 48"
          style="fill: #000000"
        >
          <linearGradient
            id="Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1"
            x1="9.993"
            x2="40.615"
            y1="9.993"
            y2="40.615"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0" stop-color="#2aa4f4"></stop>
            <stop offset="1" stop-color="#007ad9"></stop>
          </linearGradient>
          <path
            fill="url(#Ld6sqrtcxMyckEl6xeDdMa_uLWV5A9vXIPu_gr1)"
            d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"
          ></path>
          <path
            fill="#fff"
            d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"
          ></path>
        </svg>
        Login with Facebook
      </button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col fw-bold" *ngIf="user">
      <span
        class="d-block"
        [ngClass]="{
          'text-primary': user.provider == 'FACEBOOK',
          'text-success': user.provider == 'GOOGLE'
        }"
        >Provider: {{ user.provider }}</span
      >
      <span class="d-block">First Name: {{ user.firstName }}</span>
      <span class="d-block">Last Name: {{ user.lastName }}</span>
      <span class="d-block">Email: {{ user.email }}</span>
      <span class="d-block text-break"
        >Auth Token:
        {{ user.provider == "GOOGLE" ? user.idToken : user.authToken }}</span
      >
    </div>
  </div>
</div>
