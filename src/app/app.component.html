<h1>Image Upload</h1>
<label class="image-upload-container btn btn-bwm"> Select Image:</label>
<input
  #imageInput
  type="file"
  accept="image/*"
  multiple
  (change)="processFile(imageInput)"
/>
<!-- <button type="button" (click)="onUpload()">Upload</button> -->
<button (click)="onUpload()" type="button" class="btn btn-primary mt-3">Upload</button>
