
<form #f="ngForm" [formGroup]="datepicker" (ngSubmit)="submit()">

<div style="padding-left: 20px;">
  <h1>Calendar date picker</h1>
<mat-form-field>
  
  <input matInput  name="Date"
  formControlName="Date" [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker ></mat-datepicker>


</mat-form-field> <br>


<button type="button" (click)="submit()" class="btn btn-primary mt-3">Submit</button>
</div>
</form>
