<p>
Video Preview
</p>
<div *ngFor="let progressInfo of progressInfos" style="width: 80%;max-width:600px">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ background:'#2846b5',color:'white', width: progressInfo.value + '%' }"
    >
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<input type='file' multiple (change)="onSelectFile($event)"  accept="video/mp4,video/x-m4v,video/*"/>

 <button  type="button" (click)="upload()" [disabled]="!file" class="btn btn-primary mt-3">Upload</button>
