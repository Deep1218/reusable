<label>Select date format</label> 
&nbsp;
<select name="dateFormat" [(ngModel)]="dateFormat">
  <option 
  *ngFor="let format of formatList"
  [value]="format"
  >
  {{ format }}
  </option>
</select>

<br><br><br>

<div>
  <mat-form-field>
    <input 
    matInput 
    placeholder="Choose a date"
    [value]="currentDate | dateFilter: dateFormat"
    readonly
    >
