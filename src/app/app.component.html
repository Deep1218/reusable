<p>
  Image/Video Preview
</p>
<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }"
    >
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<img [src]="url" *ngIf="format==='image' && url"   multiple height="200" multiple (change)="selectFiles($event)" > <br/>

<video [src]="url" *ngIf="format==='video' && url"  multiple height="200" controls multiple (change)="selectFiles($event)" ></video> <br/>

<input type='file' (change)="onSelectFile($event)" />

<button (click)="upload()" type="button"[disabled]="!selectedFiles" class="btn btn-primary mt-3">Upload</button>
