      *ngIf="isPlaying"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 320 512"
    >
      <path
        d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z"
      />

  </div>
  <div class="middle">
    <div class="title" [class.animateText]="isPlaying">
      Song name Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      Aspernatur voluptatibus ex velit pariatur reiciendis? Ratione nobis ex
      placeat? Tempore, similique!
    </div>
    <div class="progress center">
      <div class="current-time">{{ currentTime | hhmmss }}</div>
      <input
        type="range"
        [value]="currentProgress"
        min="0"
        max="100"
        (input)="seekTo($event)"
        [ngStyle]="{
          'background-image':
            'linear-gradient(to right, #eee 0%, #eee ' +
            currentProgress +
            '%, #777 ,' +
            currentProgress +
            '%, #777 100%)'
        }"
      />
      <div class="total-time">{{ totalTime | hhmmss }}</div>
    </div>
  </div>
</div>
<audio
  (loadedmetadata)="setDuration()"
  (ended)="onEnded()"
  style="display: none"
  [src]="src"
  #audio
></audio>
